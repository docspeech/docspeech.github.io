    <meta charset="utf-8">

    <title>DocSpeech - Text to Speech for Documents</title>

  <body style="background-color: #F8F3EE; font-family: 'Montserrat', sans-serif;" class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <img class="mt-5" src="logo.png" srcset="logo@2x.png 2x" alt="">
                <h2 class="fw-bold mt-5 mb-4">Read faster by listening</h2>
                <p class="fs-5">Turn any document to audiobook with state-of-the art AI-based text-to-speech engine.</p>
                <div class="mb-4">
                    <a class="d-inline-block my-3" href="https://play.google.com/store/apps/details?id=com.docspeech.docspeech">
                        <img src="google-play.png" alt="" width="250px">
                    </a>
                </div>
                <div class="mb-2"><a class="link-secondary" href="/privacy-policy.html">Privacy Policy</a></div>
                <div class="mb-2"><a class="link-secondary" href="/terms-and-conditions.html">Terms and Conditions</a></div>
                <div class="mb-2"><a class="link-secondary" href="mailto:app.docspeech@gmail.com" target="_blank">Contact US</a></div>
            </div>
            
            <div class="col-12 col-md-6">
                <img src="mockup.png" srcset="mockup@2x.png 2x" alt="">
            </div>
        </div>
    </div>
